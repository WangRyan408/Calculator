<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://kit.fontawesome.com/b9e35346a9.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div id="title">
        <h1><em>Online Calculator!</em></h1>
    </div>
    <div id="container">
        <div id="display">
            <p class="calc" id="prev">Lorem.</p>
            <p class="calc" id="current">Lorem.</p>
        </div>
        <div id="ac">
            <div class="child"><button class="delete" id="clear">Clear</button></div>
            
            <div class="child"><button class="delete" id="backspace"><i class="fa-solid fa-delete-left fa-2x"></i></button></div>
        </div>
        <div id="input">
            <div class="operator"><button class="btn" data-num="">7</button></div>
            <div class="operator"><button class="btn" data-num="">8</button></div>
            <div class="operator"><button class="btn" data-num="">9</button></div>
            <div class="operator"><button class="btn" data-op="">&#247;</button></div>
            <div class="operator"><button class="btn" data-num="">4</button></div>
            <div class="operator"><button class="btn" data-num="">5</button></div>
            <div class="operator"><button class="btn" data-num="">6</button></div>
            <div class="operator"><button class="btn" data-op="">&#215;</button></div>
            <div class="operator"><button class="btn" data-num="">1 </button></div>
            <div class="operator"><button class="btn" data-num="">2</button></div>
            <div class="operator"><button class="btn" data-num="">3</button></div>
            <div class="operator"><button class="btn" data-op="">-</button></div>
            <div class="operator"><button class="btn" data-op="">.</button></div>
            <div class="operator"><button class="btn" data-num="">0</button></div>
            <div class="operator"><button class="btn" data-op="">=</button></div>
            <div class="operator"><button class="btn" data-op="">+</button></div>
        </div>
    </div>
</body>
</html>
